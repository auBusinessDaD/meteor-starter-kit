mutation addStudent(
  $code: String!,
  $givenName: String!,
  $familyName: String!
) {
  addStudent(code: $code, givenName: $givenName, familyName: $familyName) {
    _id
    code
    givenName
    familyName
    createdAt
    updatedAt
  }
}

mutation updateStudent(
  $_id: String!,
  $code: String,
  $givenName: String,
  $familyName: String
) {
  updateStudent(_id: $_id, code: $code, givenName: $givenName, familyName: $familyName) {
    _id
    code
    givenName
    familyName
    createdAt
    updatedAt
  }
}

mutation removeStudent(
  $_id: String!
) {
  removeStudent(_id: $_id) {
    _id
  }
}
