mutation addStudent($title: String, $body: String, $cover: CoverInput) {
  addStudent(title: $title, body: $body, cover: $cover) {
    _id
    isPublic
    title
    body
    cover {
      url
      public_id
    }
    createdAt
    updatedAt
    owner
  }
}

mutation updateStudent($_id: String!, $title: String, $body: String, $cover: CoverInput, $isPublic: Boolean) {
  updateStudent(_id: $_id, title: $title, body: $body, cover: $cover, isPublic: $isPublic) {
    _id
    isPublic
    title
    body
    cover {
      url
      public_id
    }
    createdAt
    updatedAt
    owner
  }
}

mutation removeStudent($_id: String!) {
  removeStudent(_id: $_id) {
    _id
  }
}
